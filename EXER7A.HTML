<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saudação Personalizada</title>
</head>
<body>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Digite seu nome"><br><br>

  <label for="sobrenome">Sobrenome:</label>
  <input type="text" id="sobrenome" placeholder="Digite seu sobrenome"><br><br>

  <button id="btnSaudacao">Saudação</button>

<script>
 
  function exibirSaudacao() {
    var nome = document.getElementById('nome').value;
    var sobrenome = document.getElementById('sobrenome').value;
    var saudacao = 'Olá ' + nome + ' ' + sobrenome;
    alert(saudacao);
  }

  document.getElementById('btnSaudacao').addEventListener('click', exibirSaudacao);
</script>
</body>
</html>
