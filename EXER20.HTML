<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplicação de Campos</title>
</head>
<body>

<input type="text" id="multiplicando1" placeholder="Digite o primeiro número">
<input type="text" id="multiplicando2" placeholder="Digite o segundo número">
<button id="btn-multiplicacao">Calcular Multiplicação</button>
<input type="text" id="resultado-multiplicacao" placeholder="Resultado da Multiplicação" readonly>

<script>
// Função que recebe dois parâmetros e retorna a multiplicação deles
function multiplicar(num1, num2) {
    return num1 * num2;
}

document.getElementById('btn-multiplicacao').addEventListener('click', function() {
    var multiplicando1 = parseFloat(document.getElementById('multiplicando1').value);
    var multiplicando2 = parseFloat(document.getElementById('multiplicando2').value);
    
    // Chamada da função multiplicar com os valores dos campos de entrada
    var resultado = multiplicar(multiplicando1, multiplicando2);
    
    // Exibe o resultado da multiplicação no campo de texto
    document.getElementById('resultado-multiplicacao').value = resultado;
});
</script>

</body>
</html>
