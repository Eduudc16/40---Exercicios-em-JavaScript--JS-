<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de InnerHTML com forEach</title>
</head>
<body>

<div id="resultado"></div>

<script>

var divResultado = document.getElementById('resultado');


var arrayVazio = new Array(5);


var repeticoes = arrayVazio.fill('Repetição');


repeticoes.forEach(function(item) {
    divResultado.innerHTML += item + '<br>';
});
</script>

</body>
</html>
